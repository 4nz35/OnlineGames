<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            animation: fadeIn 1s ease-out;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
            width: 80%;
            animation: fadeIn 2s ease-out;
        }

        .game-tile {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            box-shadow: 5px 5px 15px #0e0e0e, -5px -5px 15px #2e2e2e;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            animation: bounceIn 1.5s ease-out;
        }

        .game-tile:hover {
            transform: translateY(-10px);
            box-shadow: 10px 10px 30px #0e0e0e, -10px -10px 30px #2e2e2e;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 450px;
            height: 650px;
            box-shadow: 0px 0px 15px 0px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Fredoka', sans-serif;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
        }

        #gameCanvas {
            background-color: #000;
            border-radius: 10px;
        }

        .info {
            margin: 10px;
            font-size: 1.5em;
            color: #fff;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Fredoka', sans-serif;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Touch Controls */
        .touch-controls {
            display: none;
            position: absolute;
            bottom: 100px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .touch-control {
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            user-select: none;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes playerMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(var(--move) * 100%)); }
        }

        .player {
            animation: playerMove 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <div class="game-container">
        <div class="game-tile" id="openGame1">Dodging Block</div>
        <div class="game-tile" onclick="alert('Game 2 Coming Soon!')">Game 2</div>
        <div class="game-tile" onclick="alert('Game 3 Coming Soon!')">Game 3</div>
        <div class="game-tile" onclick="alert('Game 4 Coming Soon!')">Game 4</div>
    </div>

    <!-- The Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="info">Score: <span id="score">0</span></div>
            <div class="info">High Score: <span id="highScore">0</span></div>
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <button class="button" id="startButton">Start</button>
            <button class="button" id="restartButton" style="display: none;">Restart</button>

            <!-- Touch Controls -->
            <div class="touch-controls" id="touchControls">
                <div class="touch-control" id="leftControl">←</div>
                <div class="touch-control" id="rightControl">→</div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('gameModal');
        const openGame1 = document.getElementById('openGame1');
        const closeBtn = document.getElementsByClassName('close')[0];
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const touchControls = document.getElementById('touchControls');
        const leftControl = document.getElementById('leftControl');
        const rightControl = document.getElementById('rightControl');

        const laneWidth = canvas.width / 3;
        const playerSize = 50; // Player is square
        const enemySize = 50;
        let playerLane = 1; // Start in the middle lane
        let enemies = [];
        let enemySpeed = 0.5; // Slower start
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0; // Store high score
        let scoreInterval;
        let spawnInterval;

        // Detect device type
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            touchControls.style.display = 'flex';
        }

        highScoreElement.textContent = highScore;

        document.addEventListener('keydown', (e) => {
            if (!isMobile) {
                if ((e.key === 'ArrowLeft' || e.key === 'a') && playerLane > 0) {
                    playerLane--;
                    movePlayer();
                } else if ((e.key === 'ArrowRight' || e.key === 'd') && playerLane < 2) {
                    playerLane++;
                    movePlayer();
                }
            }
        });

        leftControl.addEventListener('click', () => {
            if (playerLane > 0) {
                playerLane--;
                movePlayer();
            }
        });

        rightControl.addEventListener('click', () => {
            if (playerLane < 2) {
                playerLane++;
                movePlayer();
            }
        });

        function movePlayer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
        }

        openGame1.onclick = function() {
            modal.style.display = 'flex';
        };

        closeBtn.onclick = function() {
            modal.style.display = 'none';
            resetGame();
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                resetGame();
            }
        };

        function drawPlayer() {
            ctx.fillStyle = 'green';
            ctx.fillRect(playerLane * laneWidth + laneWidth / 2 - playerSize / 2, canvas.height - playerSize - 10, playerSize, playerSize);
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.lane * laneWidth + laneWidth / 2 - enemySize / 2, enemy.y, enemySize, enemySize);
                enemy.y += enemySpeed;
                if (enemy.y > canvas.height) {
                    enemies = enemies.filter(e => e !== enemy); // Remove enemy from the array
                    spawnEnemy(); // Spawn a new enemy when one leaves the screen
                }
            });
        }

        function checkCollisions() {
            enemies.forEach(enemy => {
                if (enemy.lane === playerLane && enemy.y + enemySize > canvas.height - playerSize - 10 && enemy.y < canvas.height - 10) {
                    gameOver = true;
                    flashScreen(); // Add flash effect on collision
                }
            });
        }

        function update() {
            if (gameOver) {
                clearInterval(scoreInterval);
                clearInterval(spawnInterval);
                ctx.fillStyle = 'white';
                ctx.font = '48px Fredoka, sans-serif';
                ctx.fillText('Game Over', canvas.width / 2 - 120, canvas.height / 2);
                restartButton.style.display = 'block';

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            checkCollisions();
            requestAnimationFrame(update);
        }

        function init() {
            enemies = [];
            for (let i = 0; i < 2; i++) { // Ensure exactly 2 enemies at start
                spawnEnemy();
            }
            score = 0;
            scoreElement.textContent = score;
            gameOver = false;
            enemySpeed = 0.5; // Reset speed to slow start
            update();
            scoreInterval = setInterval(() => {
                if (!gameOver) {
                    score++;
                    scoreElement.textContent = score;
                    enemySpeed += 0.05; // Gradually increase speed
                }
            }, 1000);
        }

        function spawnEnemy() {
            let availableLanes = [0, 1, 2];
            enemies.forEach(enemy => {
                availableLanes = availableLanes.filter(lane => lane !== enemy.lane);
            });

            const newLane = availableLanes[Math.floor(Math.random() * availableLanes.length)];
            enemies.push({
                lane: newLane,
                y: -enemySize
            });
        }

        function startGame() {
            startButton.style.display = 'none';
            init();
            spawnEnemies();
        }

        function restartGame() {
            restartButton.style.display = 'none';
            init();
        }

        function resetGame() {
            gameOver = true;
            enemies = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            scoreElement.textContent = 0;
            startButton.style.display = 'block';
            restartButton.style.display = 'none';
        }

        function flashScreen() {
            document.body.style.backgroundColor = 'white';
            setTimeout(() => {
                document.body.style.backgroundColor = '#1a1a1a';
            }, 100);
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        function spawnEnemies() {
            spawnInterval = setInterval(() => {
                if (!gameOver) {
                    if (enemies.length < 2) {
                        spawnEnemy(); // Ensure exactly 2 enemies at a time
                    }
                }
            }, 2000); // Spawns new enemies every 2 seconds
        }
    </script>
</body>
</html>
