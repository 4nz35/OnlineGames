<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
            width: 80%;
        }
        .game-tile {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            box-shadow: 5px 5px 15px #0e0e0e, -5px -5px 15px #2e2e2e;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-tile:hover {
            transform: translateY(-10px);
            box-shadow: 10px 10px 30px #0e0e0e, -10px -10px 30px #2e2e2e;
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <div class="game-container">
        <div class="game-tile" onclick="alert('Game 1 Coming Soon!')">Game 1</div>
        <div class="game-tile" onclick="alert('Game 2 Coming Soon!')">Game 2</div>
        <div class="game-tile" onclick="alert('Game 3 Coming Soon!')">Game 3</div>
        <div class="game-tile" onclick="alert('Game 4 Coming Soon!')">Game 4</div>
    </div>
</body>
</html>
